apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: enterprise-chat-assistant-with-rag
  namespace: enterprise-chat-assistant-with-rag
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: enterprise-chat-assistant-with-rag-api
                port:
                  number: 80
